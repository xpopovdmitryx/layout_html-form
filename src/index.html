<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application"
    method="post"
    >
      <fieldset class="fieldset-top">
        <legend>Personal information</legend>
        <div class="form-field-top">
          <label>
            Surname:
            <input type="text" autocomplete="off">
          </label>
        </div>
        <div class="form-field">
          <label>
            Name:
            <input type="text" autocomplete="off">
          </label>
        </div>
        <div class="form-field">
          <label>
            How old are You?
            <input type="number"
              value="12"
              min="1"
              max="100"
            >
          </label>
        </div>
        <div class="form-field">
          <label>
            Full date of birth:
            <input type="date">
          </label>
        </div>
        <div class="form-field">
          <label>
            I accept the term of the agreement
            <input type="checkbox"
              name="term"
              required
            >
          </label>
        </div>
      </fieldset>
      <fieldset class="fieldset">
        <legend>Registration</legend>
        <div class="form-field-top">
          <label>
            E-mail:
            <input type="email" placeholder="email@example.com">
          </label>
        </div>
        <div class="form-field">
          <label>
            Password:
            <input type="password">
          </label>
        </div>
      </fieldset>
      <fieldset class="fieldset">
        <legend>An interesting fact about you!</legend>
        <div class="form-field-top radio">
          <label>
            Do you love cats?
            <label>
              <input type="radio" name="cats"
                value="Y"
              >
            Yes
            </label>
            <label>
              <input type="radio" name="cats"
                value="N"
              >
            No
            </label>
          </label>
        </div>
        <div class="form-field color">
          <label>
            What is your favorite color?
            <input type="color">
          </label>
        </div>
        <div class="form-field time">
          <label>
            What time do you go to bed?
            <input type="time">
          </label>
        </div>
        <div class="form-field select">
          <label>
            What are your favorite brand of cars?
            <select name="car"
              multiple
              required
            >
              <option value="BMW">BMW</option>
              <option value="Audi">Audi</option>
              <option value="Lada">Lada</option>
            </select>
          </label>
        </div>
        <div class="form-field range">
          <label>
            How do you rate our work?
            <input type="range"
              value="0"
              min="0"
              max="10"
            >
          </label>
        </div>
      </fieldset>
      <fieldset class="fieldset">
        <legend>Additional info:</legend>
        <div class="form-field-top textarea">
          <label>
            Comments:
            <textarea
              name="comments"
              id="comments_textarea"
              cols="20"
              rows="2"
            >
            </textarea>
          </label>
        </div>
        <div class="form-field select">
          <label>
            Would you recommend us?
            <select class="arrows"
              name="recommend"
              required
            >
              <option value="Y">yes</option>
              <option value="N">no</option>
            </select>
          </label>
        </div>
      </fieldset>
      <div class="form-field">
        <button type="submit">Submit</button>
      </div>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
