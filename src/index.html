<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      onsubmit="onSubmit()"
    >
      <fieldset  class="fieldset">
        <legend>Personal information</legend>
        <div class="form-field">
          <label>
            Surname:
            <input
              type="text"
              autocomplete="off"
            >
          </label>
        </div>
        <div class="form-field">
          <label>
            Name:
            <input
              type="text"
              autocomplete="off"
            >
          </label>
        </div>
        <div class="form-field">
          <label>
            How old are You?
            <input
              type="number"
              value="12"
              min="1"
              max="100"
            >
          </label>
        </div>
        <div class="form-field">
          <label>
            Full date of birth:
            <input type="date">
          </label>
        </div>
        <div class="form-field">
          <label>
            I accept the term of the agreement
            <input
              type="checkbox"
              name="term"
              required
            >
          </label>
        </div>
      </fieldset>
      <fieldset class="fieldset">
        <legend>Registration</legend>
        <div class="form-field">
          <label>
            E-mail:
            <input
              type="email"
              placeholder="email@example.com"
              required
            >
          </label>
        </div>
        <div class="form-field">
          <label>
            Password:
            <input
              type="password"
              name="password"
              minlength="4"
              maxlength="8"
              required
            >
          </label>
        </div>
      </fieldset>
      <fieldset class="fieldset">
        <legend>An interesting fact about you!</legend>
        <div class="form-field">
          <label>
            Do you love cats?
            <label>
              <input
                type="radio"
                name="cats"
                value="YES"
              >
            Yes
            </label>
            <label>
              <input
                type="radio"
                name="cats"
                value="NO"
              >
            No
            </label>
          </label>
        </div>
        <div class="form-field">
          <label>
            What is your favorite color?
            <input type="color">
          </label>
        </div>
        <div class="form-field">
          <label>
            What time do you go to bed?
            <input type="time">
          </label>
        </div>
        <div class="form-field">
          <label>
            What are your favorite brand of cars?
            <select
              name="car"
              multiple
              required
            >
              <option value="BMW">BMW</option>
              <option value="Audi">Audi</option>
              <option value="Lada">Lada</option>
            </select>
          </label>
        </div>
        <div class="form-field">
          <label>
            How do you rate our work?
            <input
              type="range"
              value="0"
              min="0"
              max="10"
            >
          </label>
        </div>
      </fieldset>
      <fieldset class="fieldset">
        <legend>Additional info:</legend>
        <div class="form-field">
          <label>
            Comments:
            <textarea
              name="comments"
              id="comments_textarea"
              cols="20"
              rows="2"
            >
            </textarea>
          </label>
        </div>
        <div class="form-field">
          <label>
            Would you recommend us?
            <select
              class="arrows"
              name="recommend"
              required
            >
              <option value="YES">yes</option>
              <option value="NO">no</option>
            </select>
          </label>
        </div>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
